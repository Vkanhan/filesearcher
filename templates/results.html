<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 20px);
            overflow-y: auto; 
            position: relative;
        }
        h1 {
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 1;
            padding: 1rem;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        {{if .Matches}}
            <ul>
                {{range .Matches}}
                    <li>{{.}}</li>
                {{end}}
            </ul>
        {{else}}
            <p>No matches found.</p>
        {{end}}
        <a href="/">New Search</a>
    </div>
</body>
</html>
