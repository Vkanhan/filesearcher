<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
        }
        input[type="text"],
        input[type="checkbox"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-container {
            margin-top: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkbox-container label {
            margin-left: 0.5rem;
            font-size: 0.95rem;
        }
        input[type="submit"] {
            margin-top: 1rem;
            padding: 0.7rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Files</h1>
        <form action="/search" method="post">
            <label for="filename">File name:</label>
            <input type="text" id="filename" name="filename" required>

            <label for="directory">Directory:</label>
            <input type="text" id="directory" name="directory" required>

            <div class="checkbox-container">
                <input type="checkbox" id="useFastwalk" name="useFastwalk" value="true">
                <label for="useFastwalk">Use fastwalk (faster but skips some checks)</label>
            </div>

            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
